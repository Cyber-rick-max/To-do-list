<!DOCTYPE html>
<html lang="en">
    <head>
        <title>To-Do List App</title>
        <link rel="stylesheet" href="style.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        </style>
    </head>

    <body>
        <div class="container">
            <div class="todo-app">
                <h2>To-Do List<img src="images/icon.png" alt="Checkbook"></h2>
                <div class="date-time"></div> 
                <div class="row">
                    <input type="text" id="input-box" placeholder="Add your task">
                    <button onclick="addTask()" class="add-task">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16" alt="Add task">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                      </svg>
                    </button>
                    
                </div>
                <hr>
            <ul id="list-container">
                <!-- <li>The Main</li>
                <li class="checked">The Main</li> -->
            </ul>
            </div>
        </div>
    <script src="script.js"></script>   
    </body>
</html>
